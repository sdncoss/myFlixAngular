<div>
    <nav>
        <button mat-button (click)="goToMovies()">Movies</button>
        <button mat-button (click)="logout()">Logout</button>
    </nav>
</div>
<mat-card>
    <mat-card-header>
        <mat-card-title>User Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div>
            <p>Username: {{ user.Username }}</p>
            <p>Email: {{ user.Email }}</p>
            <p>Birthday: {{ user.Birthday | date }}</p>
        </div>
        <div>
            <button mat-raised-button class="delete-button" color="warn" (click)="deleteUser()">Delete User</button>
        </div>
        <form class="update-form">
            <div>
                <mat-form-field>
                    <input matInput [(ngModel)]="userData.Username" placeholder="Username" name="Username" required>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input matInput [(ngModel)]="userData.Password" type="password" placeholder="Password"
                        name="Password"><br>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input matInput [(ngModel)]="userData.Email" placeholder="Email" name="Email" type="email"
                        required><br>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input matInput [(ngModel)]="userData.Birthday" placeholder="Birthday" name="Birthday"
                        type="date"><br>
                </mat-form-field>
            </div>
            <button mat-raised-button (click)="updateUser()" color="primary" class="button-profile">
                Update Profile
            </button>
        </form>
    </mat-card-content>
</mat-card>

<mat-card>
    <mat-card-header>
        <mat-card-title>Your Favorite Movies</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <!-- Check if there are favorite movies to display -->
        <div *ngIf="favoriteMovies.length > 0" class="movie-grid">
            <mat-card *ngFor="let movie of favoriteMovies" class="movie-card">
                <mat-card-header>
                    <mat-card-title>{{movie.Title}}</mat-card-title>
                </mat-card-header>
                <img mat-card-image [src]="movie.ImagePath" alt="{{movie.Title}}" class="movie-image" />
                <mat-card-actions>
                    <button mat-button (click)="removeFavorite(movie._id)">Remove from Favorites</button>
                </mat-card-actions>
            </mat-card>
        </div>
        <!-- Display this message when there are no favorite movies -->
        <div *ngIf="favoriteMovies.length === 0">
            <p>No favorite movies found.</p>
        </div>
    </mat-card-content>
</mat-card>
