<div>
    <nav>
        <button mat-button color="primary" (click)="redirectProfile()">Profile</button>
        <button mat-button color="primary" (click)="logout()">Logout</button>
    </nav>
</div>
<div class="movie-grid">
    <mat-card *ngFor="let movie of movies;" class="movie-card">
        <mat-dialog-content>
            <mat-card-title>{{movie.movieName}}</mat-card-title>
            <mat-card-subtitle><img class="movie-image" src={{movie.ImagePath}} /></mat-card-subtitle>
        </mat-dialog-content>
        <mat-card-actions>
            <button mat-raised-button (click)="openSynopsysDialog(movie.Title)" style="margin-right: 10px;"
                color="primary">
                Synopsis
            </button>
            <button mat-raised-button (click)="openGenreDialog(movie.Genre)" style="margin-right: 10px;"
                color="primary">
                Genre
            </button>
            <button mat-raised-button (click)="openDirectorDialog(movie.Director)" style="margin-right: 10px;"
                color="primary">
                Director
            </button>
            <button mat-icon-button style="width: auto;" color="primary" (click)="toggleFavorite(movie)">
                <mat-icon *ngIf="!isFav(movie)" style="transform: scale(1.5);"
                    color="primary">favorite_border</mat-icon>
                <mat-icon *ngIf="isFav(movie)" style="transform: scale(1.5);" color="primary">favorite</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
